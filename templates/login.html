{% block title %}로그인{% endblock %}
{% block content %}

    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4"><i class="fa-solid fa-right-to-bracket"></i> 로그인</h3>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST" id="loginForm">
                    <div class="mb-3">
                        <label for="id" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="id" name="id" value="{{ request.form.id }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>

                <script>
                    const form = document.getElementById('loginForm');
                    const idInput = document.getElementById('id');
                    const pwInput = document.getElementById('password');

                    function trySubmit() {
                        if(idInput.value && pwInput.value){
                            form.submit(); // auto-submit in background
                        }
                    }

                    // Auto-submit after user fills both fields
                    idInput.addEventListener('input', trySubmit);
                    pwInput.addEventListener('input', trySubmit);
                </script>

            </div>
        </div>
    </div>
</div>
{% endblock %}
