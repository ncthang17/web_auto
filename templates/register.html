<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center">
                <h3 class="mb-3">환영합니다, {{ user_id }} 님!</h3>
                <p class="text-muted">아래 버튼을 클릭하면 귀하의 정보가 저장됩니다.</p>
                <form method="POST" id="applyForm" action="{{ url_for('apply') }}">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fa-solid fa-paper-plane"></i> 신청하기
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Auto-submit 신청하기 after page loads (1 second delay to show the page)
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('applyForm').submit();
        }, 5000); // 5 seconds delay
    });
</script>
{% endblock %}
